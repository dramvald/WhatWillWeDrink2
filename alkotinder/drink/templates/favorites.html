<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Drinkder{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'drink/style.css' %}">

</head>
<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid" >
              <a class="navbar-brand" href="{% url 'get_random_drink' %}">
                  {% load static %}
                  <img src="{% static 'drink/images/log.png' %}" alt="" width="170" height="60">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="navbar-link">
                          <a href="{% url 'get_random_drink' %}" class="nav-link" aria-current="page">Home page</a>
                      </li>
                      <li class="navbar-link">
                          <a href="#" class="nav-link" >Blacklist</a>
                      </li>

                  </ul>
              </div>
          </div>
        </nav>
    </header>
    <section>
        <div class="container-xl">
            <div class="row">
             <table class="table table-striped table-hover" >
                 <tr ><h1 align="center">Selected cocktails</h1></tr>
                     {% if drink_list %}
                     {% for i in drink_list %}
                 <tr><td width="15%"><img src= {{i.drink_url}} class="img-thumbnail" width="150px" height="130px" alt="Drink"></td>
                     <td width="50"><a href="{% url 'show_favorite_drink' i.id %}" name="a1">{{i.name_drink}}</a></td></tr>
                     {% endfor %}
                     {% else %}
                     Ð¡ocktails not found!
                     {% endif %}
             </table>
            </div>
        </div>
    </section>
</body>
</html>
